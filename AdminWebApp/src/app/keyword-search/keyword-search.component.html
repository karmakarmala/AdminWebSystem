
<div class="card"> 
    <div class="card-header">
      Search all keyword mapping
    </div>       
        <div class="card-body">
            <h4 class="card-title">Keywords Collection</h4>
            <div class="md-form">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Keyword" name="keywordSearchText" [(ngModel)]="keywordSearchText" aria-label="Search" id="keyword">
             <br>
                <button class="btn btn-dark  my-2 my-sm-0" type="submit" (click)="displaysearch(keywordSearchText)">Search</button>
            </div>
            <div *ngIf="!keywordslist" class="text-info"></div>
            <table class="table table-striped table-responsive" aria-labelledby="tableLabel" *ngIf="keywordslist">
              <thead>
                <tr class="table-dark">
             
                  <th>Keyword Name</th>
                  <th>Promo Documents</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let keyworddetails of keywordslist">
               
                  <td>{{ keyworddetails.keyword }}</td>
                  <td>{{ keyworddetails.promoDocDesc }}</td>
                </tr>
              </tbody>
            </table>
        </div>
      
      </div>
